<section class="theme-invert">
  <h2 hidden aria-hidden="false">单元测试</h2>
  <audio src="../audio.mp3"></audio>
  <figure>
    <a href="https://martinfowler.com/bliki/UnitTest.html">
      <img src="../unit-test.png"
           alt="单元测试"
           class="contain"
           data-src="https://martinfowler.com/bliki/UnitTest.html">
    </a>

    <figcaption>
      <p>我见过太多单元测试可能或多或少并不是最严格意义上的“单元”测试。由于任何测试都比没有测试好，我不愿意批评那些并不像我希望的（在理想情况下）那样隔离的测试。</p>
      <p>但我希望我们能对单元测试的定义达成共识：单元测试是为开发人员而不是用户编写的。从来没有一个用户问我正在演示的网站代码覆盖率有多少（尽管我希望如此），或者我为空指针异常测试了多少边界情况。虽然用户肯定会从有可靠覆盖率的单元测试中间接受益，但我认为开发人员是单元测试最直接、最主要的受益者。</p>
    </figcaption>
  </figure>
</section>
