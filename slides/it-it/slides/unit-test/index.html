  <h2 hidden aria-hidden="false">Unit Testing</h2>
  <figure>
    <a href="https://martinfowler.com/bliki/UnitTest.html">
    <img src="unit-test.png"
         alt="Unit Testing"
         class="contain"
         data-src="https://martinfowler.com/bliki/UnitTest.html">
    </a>

    <figcaption>
      <p>
        Vedo un sacco di unit test che possono essere chiamati o meno veri "unit" test nel senso stretto della parola.
        Visto che qualsiasi test è meglio che non avere test, esito a criticare questi test che non sono corretamente es
eguiti in isolamento come dovrebbero in uno scenario ideale.
      </p>
      <p>
        Di seguito una definizione per unit test che spero tutti possiamo accettare -- unit test sono utili per lo svilu
ppatore, non per l'utente finale.
        Nonostante ne sarei onorato, non ho mai assistito ad un utente finale chiedermi quanto codice è coperto da unit
test per il sito che sto dimostrando, o quanti casi limite ho testato per "null pointer" eccezioni.
        Sebbene gli utenti finali beneficiano indirettamente da una solida copertura del codice tramite unit test, direi
che gli sviluppatori sono i primi beneficiari degli unit test.
      </p>
    </figcaption>
  </figure>
</section>
