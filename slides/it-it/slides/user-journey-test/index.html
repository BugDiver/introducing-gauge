    <figcaption>
      <p>
        User Journey tests sono scritti nel linguaggio dell'utente finale, non nel linguaggio dello sviluppatore.
        Utenti finali in genere dicono cose come, "Vorrei aggiungere pomodori nel mio carrello della spesa", e no "Vorre
i aggiungere la stringa UPC dell'oggetto selezionato nella lista di stringhe nel componente Carrello".
      </p>
      <p>
        Ora, sebbene lo sviluppatore attento possa scuotere il capo e pensare, "Meh, nel momento in cui una funzionalità
è testata, il linguaggio con cui è testata è davvero così importante?"
      </p>
      <p>Qui la risposta: lo è. Specialmente quando parliamo di User Journey tests. Potete chiamarli "acceptance" test,
perché cosa cerchiamo di capire è come un sito sia accetabile dal punto di vista dell'utente finale. È accetabile non poter ag
giugere oggetti nel carrello? È accettabile non raggiungere la pagina pagamenti e non effettuare l'acquisto?</p>
      <p>Quindi chiamando questi test User Journey test, mettiamo l'utente finale al centro della conversazione. Questi
test sono scritti nel linguaggio dell'utente finale. L'accettazione finale del progetto è alla fine eseguita dall'utente final
e, non lo sviluppatore.</p>
    </figcaption>
  </figure>
