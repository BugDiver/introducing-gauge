<section class="theme-invert">
  <h2 hidden aria-hidden="false">La piramide dei test</h2>
  <figure>
    <a href="https://martinfowler.com/articles/practical-test-pyramid.html">
    <img src="test-pyramid_1024px.png"
         alt="The Test Pyramid"
         class="contain"
         data-src="https://martinfowler.com/articles/practical-test-pyramid.html">
    </a>

    <figcaption>
      <p>
        Unit tests giocano un ruolo essenziale per creare software di qualità.
        Sono le fondamenta della piramide dei test.
        Sviluppatori web scrivono codice e questi unit test gli permettono di controllare il codice che hanno scritto.
        Sono tipicamente veloci da eseguire e facili da scrivere perché sono creati con l'idea di essere eseguiti isolat
i da parti più complesse dell'applicazione (come esempio basi di dati e servizi web)
      </p>

      <p>Spesso dico che unit test "testano i mattoni, non l'intero edificio". Dopo tutto non si può fidarci di un edifi
cio se non ci fidiamo in primo luogo dei mattoni che lo compongono.</p>

      <p>Come ci allontaniamo dal codice e ci avviciniamo agli utenti finali della applicazione (tieni questo in mente q
uando iniziamo a parlare di User Journey tests) aggiungiamo più pezzi al puzzle e inevitabilmente aggiungiamo più punti dove i
nostri test possono fallire.</p>
      <p>
        Se la vostra organizzazione non ha un solido ambiente di integrazione -- uno che sia il più simile possibile all
'ambiente di produzione (usato dagli utenti finali), e uno che sia facile da creare e distruggere quando i test di integrazion
e sono eseguiti -- questo e dove i test diventano meno comuni. Non perchè questi test sono meno importanti, ma purtroppo perch
è possono essere difficili da eseguire con confidenza.
      </p>
    </figcaption>
  </figure>
</section>
