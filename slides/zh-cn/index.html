      <section id="4" data-src="slides/gauge">
  <h2><a href="https://gauge.org/">https://gauge.org/</a></h2>
  <figure>

    <figcaption>
      <p>今天，我想和大家谈谈Gauge，一个免费、开源的验收测试框架。</p>
      <p>但在这之前，我认为有必要更清晰地定义一些术语。您会听到我将验收测试称为“用户体验测试”，我认为这是对我们使用Gauge想达成的目标的更好的描述。无论如何，如果您是典型的前端开发人员，这种测试将与您现在使用或编写的测试有很大的不同。</p>
    </figcaption>
  </figure>
</section>
      <section class="theme-invert" id="5" data-src="slides/web-framework-testing-libraries">
  <h2 hidden="" aria-hidden="false">框架和单元测试</h2>
  <figure>
    <img src="slides/web-framework-testing-libraries/web-framework-testing-libraries.png" alt="框架和单元测试" class="contain">

    <figcaption>
      <p>大多数现代Web框架都附带了自己的单元测试库。如果您是React的拥趸，那么您可能非常熟悉Jest。Angular开发人员使用自带的库Jasmine进行单元测试。</p>
    </figcaption>
  </figure>
</section>
      <section class="theme-invert" id="6" data-src="slides/test-pyramid">
  <h2 hidden="" aria-hidden="false">测试金字塔</h2>
  <figure>
    <a href="https://martinfowler.com/articles/practical-test-pyramid.html">
      <img src="slides/test-pyramid/test-pyramid_1024px.png" alt="测试金字塔" class="contain" data-src="https://martinfowler.com/articles/practical-test-pyramid.html">
    </a>

    <figcaption>
      <p>
        单元测试是质量等式的关键部分。它们构成了测试金字塔的基础。由于大多数Web开发人员自己编写代码，因此这些单元测试允许他们测试自己的代码。它们通常运行速度快且易于编写，因为它们旨在与应用程序的其他更复杂的部分（如数据库和Web服务）隔离运行。
      </p>
      <p>我经常说单元测试是在“测试砖块，而不是建筑”。毕竟，如果您不相信砖块，您就不能相信建筑。</p>
      <p>测试金字塔越往上，您将越远离源代码，并更接近应用程序的实际用户。（当我们开始讨论用户体验测试时，请记住这一点。）您往里面加入的功能越多，那么相应地，测试会失败的地方也就更多。
      </p>
      <p>
        如果您的组织没有可靠的测试或集成环境（前者是尽可能与生产环境一致的环境，后者是在运行集成测试时很容易反复搭建和删除的环境），那么测试会变得越来越少。并不是因为测试不重要，但很遗憾，这是因为它们更难可靠地运行。</p>
    </figcaption>
  </figure>
</section>
      <section class="theme-invert" id="7" data-src="slides/unit-test">
  <h2 hidden="" aria-hidden="false">单元测试</h2>
  <figure>
    <a href="https://martinfowler.com/bliki/UnitTest.html">
      <img src="slides/unit-test/unit-test.png" alt="单元测试" class="contain" data-src="https://martinfowler.com/bliki/UnitTest.html">
    </a>

    <figcaption>
      <p>我见过太多单元测试可能或多或少并不是最严格意义上的“单元”测试。由于任何测试都比没有测试好，我不愿意批评那些并不像我希望的（在理想情况下）那样隔离的测试。</p>
      <p>但我希望我们能对单元测试的定义达成共识：单元测试是为开发人员而不是用户编写的。从来没有一个用户问我正在演示的网站代码覆盖率有多少（尽管我希望如此），或者我为空指针异常测试了多少边界情况。虽然用户肯定会从有可靠覆盖率的单元测试中间接受益，但我认为开发人员是单元测试最直接、最主要的受益者。</p>
    </figcaption>
  </figure>
</section>
      <section class="theme-invert" id="8" data-src="slides/react-unit-test">
  <h2 hidden="" aria-hidden="false">React 单元测试</h2>
  <figure>
    <a href="https://jestjs.io/docs/en/getting-started">
      <img src="slides/react-unit-test/react-unit-test.png" alt="React 单元测试" class="contain" data-src="https://jestjs.io/docs/en/getting-started">

    <figcaption>
      <p>这就是我说的一个例子。如果您在React中编写一个自定义的“sum”函数，您几乎肯定有一个相应的单元测试来确保您的自定义函数能够准确地完成它所承诺的功能。请注意，这个“sum”函数与用户可以看到的Web视图完全隔离，甚至与您的其他依赖于“1加2等于3”的函数隔离。

      <section class="theme-invert" id="9" data-src="slides/angular-unit-test">
  <h2 hidden="" aria-hidden="false">Angular 单元测试</h2>
  <figure>
    <a href="https://angular.io/guide/testing#component-test-basics">
      <img src="slides/angular-unit-test/angular-unit-test.png" alt="Angular 单元测试" class="contain" data-src="https://angular.io/guide/testing#component-test-basics">
    </a>

    <figcaption>
      <p>这是Angular中另一个稍微更实际一点的例子。开发人员创建了一个“Lightswitch”组件（component），并像所有负责任的开发人员一样，他们创建了一组相应的单元测试来单独测试这个组件。
      </p>
      <p>从最终用户的角度来看，当他们勾选屏幕上“使用默认送货地址”的小组件（widget），或者“使用保存的信用卡付款”时，他们肯定会受益于一个表现良好的Lightswitch组件，但是这些测试很明显是为了下一个接触到这部分代码库的开发人员编写的，而不是实际上直接与Lightswitch交互的用户。</p>
    </figcaption>
  </figure>
</section>
      <section id="10" data-src="slides/gauge-2">
  <h2><a href="https://gauge.org/">https://gauge.org/</a></h2>
  <figure>
    <a href="https://gauge.org/">
      <img src="slides/gauge-2/gauge-home.png" alt="Gauge 主页" class="contain-with-header" data-src="https://gauge.org/">
    </a>

    <figcaption>
      <p>那么，还记得Gauge吗？这就是我们首先开始这段对话的原因，对吧？</p>
      <p>现在我们已经对什么是单元测试以及它们编写的对象有了更好地了解。可以这样说：Gauge不会替换您当前选择的单元测试库。Gauge是用于编写以用户为中心的测试的，而不是以开发人员为中心的测试。Gauge用于编写用户体验测试。
      </p>
    </figcaption>
  </figure>

      <section class="theme-invert" id="11" data-src="slides/user-journey-test">
  <h2 hidden="" aria-hidden="false">用户体验测试</h2>
  <figure>
    <a href="https://martinfowler.com/bliki/UserJourneyTest.html">
      <img src="slides/user-journey-test/user-journey-test.png" alt="用户体验测试" class="contain" data-src="https://martinfowler.com/bliki/UserJourneyTest.html">
    </a>

    <figcaption>
      <p>用户体验测试使用最终用户的语言编写，而不是使用开发人员的语言（无论是程序语言还是口语）。用户通常会说“我想将西红柿添加到我的购物车”，而不是“我想将所选项目的UPC字符串添加到Cart组件中的那个字符串数组中。”
      </p>
      <p>虽然可能有些只会从字面意义去思考的开发人员会嗤之以鼻地想，“嗯，只要测试了相应的功能，测试的语言真的重要吗？”</p>
      <p>事实是：它确实如此，尤其是当我们谈到用户体验测试时。您可以将它们称为“验收”测试，因为我们想要弄清楚的是对用户来说“可接受的”网站是什么样的：如果您不能将商品添加到购物车，这可以接受吗？如果您无法提交订单并实际购买物品，这可以接受吗？</p>
      <p>因此，通过将这些测试称为“用户体验测试”，它将用户带回到对话的第一线。测试使用用户的语言编写。完成项目的验收最终取决于用户，而不是开发人员。</p>
    </figcaption>
  </figure>
</section>
      <section class="theme-invert" id="12" data-src="slides/design-thinking">
  <h2 hidden="" aria-hidden="false">设计思维始于同理心</h2>
  <figure>
    <a href="https://www.interaction-design.org/literature/article/stage-1-in-the-design-thinking-process-empathise-with-your-users">
      <img src="slides/design-thinking/design-thinking-empathy.png" alt="设计思维始于同理心" class="contain" data-src="https://www.interaction-design.org/literature/article/stage-1-in-the-design-thinking-process-empathise-with-your-users">
    </a>

    <figcaption>
      <p>
        如果您向一个典型的开发人员询问新项目的第一步是什么，那么他们很可能会说“选择一个Web框架”或“设置一个新的代码库”。
      </p>
      <p>如果您问设计思维的拥趸，新项目的第一步是什么，他们会说“移情”。把自己置身于用户的心态，了解他们在使用您的应用时想要完成的任务。</p>
      <p>因为如果您开始用用户的语言编写测试，它会帮助您像用户一样思考。然后，它在您大脑的一个完全不同的部分开辟了创造力。“嗯，如果我每周都买西红柿，那我要是可以重新购买上周那个装满我常买的食物的购物车，那会不会很酷？”，“我已经将预先编写的购物清单上传到我的购物车中进行自动化单元测试 - 我想如果用户可以做同样的事情的话，他们的生活是不是会更轻松一些？”</p>
    </figcaption>
  </figure>
</section>
