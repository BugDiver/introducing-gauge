      <p>这是Angular中另一个稍微更实际一点的例子。开发人员创建了一个“Lightswitch”组件（component），并像所有负责任的开发人员一样，他们创建了一组相应的单元测试来单独测试这个组件。
      </p>
      <p>从最终用户的角度来看，当他们勾选屏幕上“使用默认送货地址”的小组件（widget），或者“使用保存的信用卡付款”时，他们肯定会受益于一个表现良好的Lightswitch组件，但是这些测试很明显是为了下一个接触到这部分代码库的开发人员编写的，而不是实际上直接与Lightswitch交互的用户。</p>
