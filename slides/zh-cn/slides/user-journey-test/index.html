  <h2 hidden aria-hidden="false">用户体验测试</h2>
  <audio src="audio.mp3"></audio>
  <figure>
    <a href="https://martinfowler.com/bliki/UserJourneyTest.html">
      <img src="user-journey-test.png"
           alt="用户体验测试"
           class="contain"
           data-src="https://martinfowler.com/bliki/UserJourneyTest.html">
    </a>

    <figcaption>
      <p>用户体验测试使用的是最终用户的语言来编写，而不是使用开发人员的语言（无论是程序语言还是口语）。
        用户通常会说“我想将西红柿添加到我的购物车”，而不是“我想将所选项目的UPC字符串添加到Cart组件中的那个字符串数组中。”
      </p>
      <p>虽然可能有些只会从字面意义去思考的开发人员会嗤之以鼻地想，“嗯，只要测试了相应的功能，测试的语言真的重要吗？”</p>
      <p>事实是：它确实如此，尤其是当我们谈到用户体验测试的时候。您可以将它们称为“验收”测试，
        因为我们想要弄清楚的是对用户来说“可接受的”网站是什么样的：如果您不能将商品添加到购物车，这可以接受吗？
        如果您无法提交订单并实际购买物品，这可以接受吗？</p>
      <p>因此，通过将这些测试称为“用户体验测试”，它将用户带回到对话的第一线。测试使用用户的语言来编写。
        完成项目的验收最终取决于用户，而不是开发人员。</p>
    </figcaption>
  </figure>
