<section>
  <h2 aria-hidden="false">使用介绍</h2>
  <audio src="audio.mp3"></audio>
  <figure>
    <table>
      <tr>
        <th>快捷键</th>
        <th>功能</th>
      </tr>

      <tr>
        <td>&rightarrow; 或 [空格]</td>
        <td>下一张幻灯片</td>
      </tr>
      <tr>
        <td>&leftarrow;</td>
        <td>前一张幻灯片</td>
      </tr>
      <tr>
        <td class="highlight">f</td>
        <td>全屏视图（开/关）</td>
      </tr>
      <tr>
        <td class="highlight">t</td>
        <td>演讲字幕（新窗口打开）</td>
      </tr>
      <tr>
        <td class="highlight">p</td>
        <td>播放/暂停当前幻灯片的演讲音频</td>
      </tr>
      <tr>
        <td class="highlight">a</td>
        <td>自动播放音频并在结束后进入下一张幻灯片（开/关）</td>
      </tr>
    </table>

    <figcaption>
      <p>
        下面这些快捷键可以帮您更好的使用此幻灯片：
      <ul>
        <li>按“右”或“空格”键跳到下一张幻灯片。</li>
        <li>按“左”键跳到前一张幻灯片。</li>
        <li>按“f”切换全屏模式。</li>
        <li>按“t”在新窗口打开演讲字幕。</li>
        <li>按“p”播放或暂停当前幻灯片的演讲音频。</li>
        <li>按“a”自动播放音频并在结束后进入下一张幻灯片</li>
      </ul>
      </p>
    </figcaption>
  </figure>
</section>
