  <h2 hidden aria-hidden="false">设计思维始于同理心</h2>
  <figure>
    <a href="https://www.interaction-design.org/literature/article/stage-1-in-the-design-thinking-process-empathise-with-your-users">
      <img src="design-thinking-empathy.png"
           alt="设计思维始于同理心"
           class="contain"
           data-src="https://www.interaction-design.org/literature/article/stage-1-in-the-design-thinking-process-empathise-with-your-users">
    </a>

    <figcaption>
      <p>
        如果您向一个典型的开发人员询问新项目的第一步是什么，那么他们很可能会说“选择一个Web框架”或“设置一个新的代码库”。
      </p>
      <p>如果您问设计思维的拥趸，新项目的第一步是什么，他们会说“移情”。把自己置身于用户的心态，了解他们在使用您的应用时想要完成的任务。</p>
      <p>因为如果您开始用用户的语言编写测试，它会帮助您像用户一样思考。然后，它在您大脑的一个完全不同的部分开辟了创造力。“嗯，如果我每周都买西红柿，那我要是可以重新购买上周那个装满我常买的食物的购物车，那会不会很酷？”，“我已经将预先编写的购物清单上传到我的购物车中进行自动化单元测试 - 我想如果用户可以做同样的事情的话，他们的生活是不是会更轻松一些？”</p>
    </figcaption>
  </figure>
