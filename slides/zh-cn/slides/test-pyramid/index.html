<section class="theme-invert">
  <h2 hidden aria-hidden="false">测试金字塔</h2>
  <audio src="audio.mp3"></audio>
  <figure>
    <a href="https://martinfowler.com/articles/practical-test-pyramid.html">
      <img src="test-pyramid_1024px.png"
           alt="测试金字塔"
           class="contain"
           data-src="https://martinfowler.com/articles/practical-test-pyramid.html">
    </a>

    <figcaption>
      <p>
        单元测试是质量等式的关键部分。它们构成了测试金字塔的基础。
        由于大多数Web开发人员自己编写代码，因此这些单元测试能让他们测试自己的代码。
        它们通常运行速度快且易于编写，因为它们旨在与应用程序的其他更复杂的部分隔离运行（比如数据库和Web服务）。
      </p>
      <p>我经常说单元测试是在“测试砖块，而不是建筑”。毕竟，如果您不相信砖块，您就没法相信建筑。</p>
      <p>测试金字塔越往上，您将离源代码越远，并更接近应用程序的实际用户。
        （当我们开始讨论用户体验测试时，请记住这一点。）您往里面加入的功能越多，那么相应地，测试可能会失败的地方也就越多。
      </p>
      <p>
        如果您的组织没有可靠的测试或集成环境（前者是尽可能与生产环境一致的环境，后者是在运行集成测试时很容易反复搭建和删除的环境），
        那么这种情况下测试会变得越来越少。并不是因为测试不重要，很遗憾，这是因为它们更难可靠地运行。</p>
    </figcaption>
  </figure>
